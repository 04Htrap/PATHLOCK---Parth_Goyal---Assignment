services:
  - type: web
    name: smart-scheduler-api
    env: docker
    plan: free
    region: oregon
    rootDir: .
    dockerfilePath: SmartSchedulerAPI/Dockerfile
    autoDeploy: true
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: CORS_ORIGINS
        sync: false  # set to your Vercel URL (e.g., https://your-app.vercel.app)
